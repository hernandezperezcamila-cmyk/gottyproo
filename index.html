
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Juego Phaser con Mario en Nivel 2</title>
<script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
<style> body { margin:0; } </style>
</head>
<body>

<script>
var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: { gravity: { y: 300 }, debug: false }
    },
    scene: { key: 'MainScene', init: initScene, preload: preload, create: create, update: update }
};

var globalState = { level: 1 };
var game = new Phaser.Game(config);

function initScene(data) {
    this.currentLevel = (data && data.level) ? data.level : globalState.level;
}

/* ---------------- PRELOAD ---------------- */
function preload() {
    this.load.image('sky', 'sky.png');
    this.load.image('ground', 'platform.png');
    this.load.image('star', 'star.png');
    this.load.image('bomb', 'bomb.png');

    this.load.spritesheet('dude', 'dude.png', { frameWidth: 32, frameHeight: 48 });
    this.load.spritesheet('dude2', 'dude2.png', { frameWidth: 32, frameHeight: 48 }); // MARIO
}

/* ---------------- CREATE ---------------- */
function create() {
    if (this.physics && this.physics.world) this.physics.resume();

    this.score = 0;
    this.lives = 3;
    this.gameOver = false;
    this.victory = false;

    var bg = this.add.image(400, 300, 'sky');
    bg.setDisplaySize(800, 600);

    this.platforms = this.physics.add.staticGroup();
    this.platforms.create(400, 568, 'ground').setScale(2).refreshBody();
    this.platforms.create(600, 400, 'ground');
    this.platforms.create(50, 250, 'ground');
    this.platforms.create(750, 220, 'ground');

    // JUGADOR 1
    this.player = this.physics.add.sprite(100, 450, 'dude');
    this.player.setBounce(0.2);
    this.player.setCollideWorldBounds(true);

    // JUGADOR 2 (SOLO NIVEL 2)
    if (this.currentLevel === 2) {
        this.player2 = this.physics.add.sprite(700, 450, 'dude2');
        this.player2.setBounce(0.2);
        this.player2.setCollideWorldBounds(true);
    } else {
        this.player2 = null;
    }

    /* ----- ANIMACIONES DUDE ----- */
    this.anims.create({ key: 'left',  frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 1 }), frameRate: 8, repeat: -1 });
    this.anims.create({ key: 'turn',  frames: [ { key: 'dude', frame: 2 } ], frameRate: 20 });
    this.anims.create({ key: 'right', frames: this.anims.generateFrameNumbers('dude', { start: 3, end: 4 }), frameRate: 8, repeat: -1 });

    /* ----- ANIMACIONES MARIO ----- */
    this.anims.create({ key: 'left2',  frames: this.anims.generateFrameNumbers('dude2', { start: 0, end: 1 }), frameRate: 8, repeat: -1 });
    this.anims.create({ key: 'turn2',  frames: [ { key: 'dude2', frame: 2 } ], frameRate: 20 });
    this.anims.create({ key: 'right2', frames: this.anims.generateFrameNumbers('dude2', { start: 3, end: 4 }), frameRate: 8, repeat: -1 });

    this.cursors = this.input.keyboard.createCursorKeys();
    this.keys2 = this.input.keyboard.addKeys('A,D,W');

    this.stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
    });

    this.stars.children.iterate(function(child){
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
    });

    this.bombs = this.physics.add.group();

    this.scoreText = this.add.text(16, 16, 'Puntos: 0', { fontSize: '24px', fill: '#000' });
    this.livesText = this.add.text(16, 44, 'Vidas: 3', { fontSize: '24px', fill: '#000' });
    this.levelText = this.add.text(16, 72, 'Nivel: ' + this.currentLevel, { fontSize: '20px', fill: '#000' });
    this.messageText = this.add.text(400, 300, '', { fontSize: '48px', fill: '#000' }).setOrigin(0.5);

    var sceneRef = this;
    this.levelButton = this.add.text(600, 16, 'CAMBIAR NIVEL', { fontSize: '20px', fill: '#fff', backgroundColor: '#000' })
        .setPadding(6)
        .setInteractive();

    this.levelButton.on('pointerdown', function() {
        globalState.level = (globalState.level === 1) ? 2 : 1;
        sceneRef.scene.restart({ level: globalState.level });
    });

    this.physics.add.collider(this.player, this.platforms);
    if (this.player2) this.physics.add.collider(this.player2, this.platforms);

    this.physics.add.collider(this.stars, this.platforms);
    this.physics.add.collider(this.bombs, this.platforms);

    this.physics.add.overlap(this.player, this.stars, collectStar, null, this);
    if (this.player2) this.physics.add.overlap(this.player2, this.stars, collectStar, null, this);

    this.physics.add.collider(this.player, this.bombs, hitBomb, null, this);
    if (this.player2) this.physics.add.collider(this.player2, this.bombs, hitBomb, null, this);

    if (this.currentLevel === 2) {
        for (var i = 0; i < 3; i++) createBomb.call(this, 150);
    }
}

/* ---------------- UPDATE ---------------- */
function update() {
    if (this.gameOver || this.victory) return;

    // JUGADOR 1
    if (this.cursors.left.isDown) {
        this.player.setVelocityX(-160);
        this.player.anims.play('left', true);
    } else if (this.cursors.right.isDown) {
        this.player.setVelocityX(160);
        this.player.anims.play('right', true);
    } else {
        this.player.setVelocityX(0);
        this.player.anims.play('turn');
    }

    if (this.cursors.up.isDown && this.player.body.touching.down) {
        this.player.setVelocityY(-330);
    }

    // JUGADOR 2 - MARIO
    if (this.currentLevel === 2 && this.player2) {
        if (this.keys2.A.isDown) {
            this.player2.setVelocityX(-160);
            this.player2.anims.play('left2', true);
        } else if (this.keys2.D.isDown) {
            this.player2.setVelocityX(160);
            this.player2.anims.play('right2', true);
        } else {
            this.player2.setVelocityX(0);
            this.player2.anims.play('turn2');
        }

        if (this.keys2.W.isDown && this.player2.body.touching.down) {
            this.player2.setVelocityY(-330);
        }
    }
}

/* ---------------- FUNCIONES ---------------- */
function collectStar(playerWho, star) {
    star.disableBody(true, true);
    this.score += 10;
    this.scoreText.setText('Puntos: ' + this.score);

    if (this.stars.countActive(true) === 0) {
        this.stars.children.iterate(function(child) {
            child.enableBody(true, child.x, 0, true, true);
        });
        if (this.currentLevel === 2) createBomb.call(this, 120);
    }

    if (this.score >= 120) {
        this.victory = true;
        this.messageText.setText('Â¡HAS GANADO!');
        this.physics.pause();
    }
}

function hitBomb(playerWho, bomb) {
    this.lives--;
    this.livesText.setText('Vidas: ' + this.lives);

    playerWho.setPosition(100, 450);

    if (this.currentLevel === 2) createBomb.call(this, 100);

    if (this.lives <= 0) {
        this.physics.pause();
        this.gameOver = true;
        playerWho.setTint(0xff0000);
        this.messageText.setText('GAME OVER');
    }
}

function createBomb(speed) {
    var x = Phaser.Math.Between(16, 784);
    var bomb = this.bombs.create(x, 16, 'bomb');
    bomb.setBounce(1);
    bomb.setCollideWorldBounds(true);
    bomb.setVelocity(Phaser.Math.Between(-speed, speed), 20);
    bomb.allowGravity = false;
}
</script>

</body>
</html>
